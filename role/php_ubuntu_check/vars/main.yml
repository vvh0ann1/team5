# Ubuntu-vars
php_path: /etc/php/8.3/cli/php.ini
diag_file_path: '/home/ec2-user/Diag_File.txt'  # 진단 결과 파일 경로
LAMP_type: 'PHP' # LAMP
get_path1: "grep -E display_errors {{ custom_path }}"
get_path2: "grep -E expose_php {{ custom_path }}"
get_path3: "grep -E allow_url_fopen {{ custom_path }}"
get_path4: "grep -E disable_functions {{ custom_path }}"
get_path5: "grep -E open_basedir {{ custom_path }}"
get_path6: "curl -s https://www.php.net/downloads.php"
diag_file_value:
    - [1,'오류 메시지 노출','php.ini파일에서 display_errors = off로 변경']
    - [2,'불필요한 헤더 정보 노출','php.ini파일에서 expose_php = off로 변경']
    - [3,'외부 URL 파일 인클루드 비활성화','php.ini파일에서 allow_url_fopen = off로 변경']
    - [4,'불필요한 명령어 사용 제한','php.ini파일에서 disable_functions = exec와
 system 등을 추가']
    - [5,'PHP 실행 경로 제한','php.ini파일에서 open_basedir에 경로를 지정']
    - [6,'최신 보안 패치 적용','주기적으로 점검 후 충분한 테스트 후 적용 권고']
