---
- name: Check PHP display_errors setting
  hosts: aws_web
  vars_files:
    - ./php_path.yml
  vars:
    diag_file_path: '/home/ec2-user/Diag_File.txt'  # 진단 결과 파일 경로
    LAMP_type: 'PHP' # LAMP
    get_value1: "display_errors"
    get_value2: "expose_php"
    get_value3: "allow_url_fopen"
    get_value4: "disable_functions"
    get_value5: "open_basedir"
    #get_value6: ""
    diag_file_value:
        - [1,'오류 메시지 노출','php.ini파일에서 display_errors = off로 변경']
        - [2,'불필요한 헤더 정보 노출','php.ini파일에서 expose_php = off로 변경']
        - [3,'외부 URL 파일 인클루드 비활성화','php.ini파일에서 allow_url_fopen = off로 변경']
        - [4,'불필요한 명령어 사용 제한','php.ini파일에서 disable_functions = exec와 system 등을 추가']
        - [5,'PHP 실행 경로 제한','php.ini파일에서 open_basedir에 경로를 지정']
        - [6,'최신 보안 패치 적용','주기적으로 점검 후 충분한 테스트 후 적용 권고']

  tasks:
    #PHP1. 오류 메시지 노출
    - name: Check display_errors in php.ini
      shell: "grep -E '{{ get_value1 }}' {{ custom_path }}"
      register: display_errors_check
      ignore_errors: yes

    - name: Set display_errors result
      set_fact:
        display_errors_result: "{{ display_errors_check.stdout | trim }}"

    - name: Check Status
      set_fact:
        status_1: "{{ 'S' if display_errors_check.stdout is search('display_errors\\s*=\\s*Off') else 'V' }}"

    # PHP2: 불필요한 헤더 정보 노출
    - name: Check expose_php in php.ini
      shell: "grep -E '{{ get_value2 }}' {{ custom_path }}"
      register: expose_php_check
      ignore_errors: yes

    - name: Set expose_php result
      set_fact:
        expose_php_result: "{{ expose_php_check.stdout | trim }}"

    - name: fail if expose_php is set to On
      set_fact:
        status_2: "{{ 'S' if display_errors_check.stdout is search('display_errors\\s*=\\s*Off') else 'V' }}"


    # PHP3: 외부 URL 파일 인클루드 비활성화
    - name: Check allow_url_fopen in php.ini
      shell: "grep -E '{{ get_value3 }}' {{ custom_path }}"
      register: allow_url_check
      ignore_errors: yes

    - name: Set allow_url_fopen result
      set_fact:
        allow_url_result: "{{ allow_url_check.stdout | trim }}"


    - name: fail if allow_url_fopen is set to On
      set_fact:
        status_3: "{{ 'S' if display_errors_check.stdout is match('display_errors\\s*=\\s*Off') else 'V' }}"

    # PHP4: 
    - name: Check disable_functions in php.ini
      shell: "grep -E '{{ get_value4 }}' {{ custom_path }}"
      register: disable_functions_check
      ignore_errors: yes

    - name: Set disable_functions result
      set_fact:
        disable_functions_result: "{{ disable_functions_check.stdout | trim}}"

    - name: fail if disable_functions is set
      set_fact:
        status_4: "{{ 'S' if disable_functions_check.stdout is not search('disable_functions =\\s*$') else 'V' }}"



    # PHP5: 실행 경로 제한
    - name: Check open_basedir in php.ini
      shell: "grep -E '{{ get_value5 }}' {{ custom_path }}"
      register: open_basedir_check

    - name: Set open_basedir result if available
      set_fact:
        open_basedir_result: "{{ open_basedir_check.stdout_lines[1] | default('') }}"
      when: open_basedir_check.stdout_lines | length > 1

    - name: Set value after equals if open_basedir_result is set
      set_fact:
        value_after_equals: "{{ open_basedir_result.split('=')[1] | trim }}"
      when: open_basedir_result | length > 0

    - name: Fail if open_basedir is empty
      set_fact:
        status_5: "{{ 'S' if value_after_equals | default('') != '' else 'V' }}"

    # PHP6: 최신 보안 패치 적용
    - name: Fetch PHP download page
      shell: curl -s https://www.php.net/downloads.php
      register: php_download_page

    - name: Extract the latest PHP version
      set_fact:
        latest_php_version: "{{ php_download_page.stdout | regex_search('([0-9]+\\.[0-9]+\\.[0-9]+)') }}"

    - name: Check current PHP version
      shell: php -v
      register: current_php_version

    - name: Extract the current version number
      set_fact:
        current_version: "{{ current_php_version.stdout | regex_search('([0-9]+\\.[0-9]+\\.[0-9]+)') }}"

    - name: Display secure status
      set_fact:
        status_6: "{{ 'S' if current_version is defined and latest_php_version is defined and current_version == latest_php_version else 'V' }}"


    - name: Gather status
      set_fact:
        PHP_status:
          status1: "{{ status_1 }}"
          status2: "{{ status_2 }}"
          status3: "{{ status_3 }}"
          status4: "{{ status_4 }}"
          status5: "{{ status_5 }}"
          status6: "{{ status_6 }}"
    - name: Print status
      debug:
        var: PHP_status
    
    - name: Status to file
      lineinfile:
        path: "{{ diag_file_path }}"
        line: "{{ LAMP_type }}, {{ item[1] }}, {{ PHP_status['status' ~ item[0]] }}, {{ item[2] }}"
        create: yes
      loop: "{{ diag_file_value }}"
