document_root_path: '/var/www/html'
apache_config_path_1: '/etc/httpd'
apache_config_path_2: '/etc/httpd/conf/httpd.conf'
LAMP_type: 'Apache'
diag_file_path: '/home/ec2-user/Diag_File.txt'
get_path_1: grep DocumentRoot {{ apache_config_path_2 }}
get_path_2_1: find {{ apache_config_path_1 }} -name manual
get_path_2_2: grep -i 'manual' {{ apache_config_path_2 }}
get_path_3_1: grep FollowSymLinks {{ apache_config_path_2 }}
get_path_3_2: grep '^Alias' {{ apache_config_path_2 }}
get_path_4: grep LimitRequestBody {{ apache_config_path_2 }}
get_path_5: grep -r 'Indexes' {{ apache_config_path_2 }}
get_path_6: ps -ef | grep apache2
get_path_7_1: httpd -v
get_path_7_2: yum info httpd | grep Version
temp_status_list: status_results.results | map(attribute='ansible_facts.temp_status') | list

diag_file_value:
  - [1,'웹 서비스 영역의 분리','기본 디렉터리 변경']
