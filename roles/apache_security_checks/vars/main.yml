  - [3,'링크 사용 금지','심볼릭과 Alias 링크 사용 제한']
  - [4,'파일 업로드 및 다운로드 제한','파일 업로드 및 다운로드 용량 제한 설정']
  - [5,'디렉터리 리스팅 제거','디렉터리 검색 기능 제거']
  - [6,'웹 프로세스 권한 제한','apache 데몬 user/group 변경']
