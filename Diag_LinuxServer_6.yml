# Linux Server: /etc/passwd 파일 소유자 및 권한 설정
---
- name: Check /etc/passwd file ownership and permissions
  hosts: localhost  # 변경할 호스트 그룹
  become: yes  # sudo 권한 사용
  vars:
    passwd_file_path: '/etc/passwd'  # 검사할 파일 경로

  tasks:
    - name: Check ownership and permissions of /etc/passwd
      stat:
        path: "{{ passwd_file_path }}"
      register: passwd_file_info

    - name: Display current permissions in octal
      debug:
        msg: "Current permissions for /etc/passwd: {{ passwd_file_info.stat.mode | int }}"

    - name: Check if /etc/passwd is secure
      debug:
        msg: "Secure: /etc/passwd is owned by root and permissions are 644 or lower."
      when: passwd_file_info.stat.pw_name == 'root' and passwd_file_info.stat.mode | int <= 644

    - name: Check if /etc/passwd is vulnerable
      debug:
        msg: "Vulnerable: /etc/passwd is either not owned by root or permissions are greater than 644."
      when: passwd_file_info.stat.pw_name != 'root' or passwd_file_info.stat.mode | int > 644
